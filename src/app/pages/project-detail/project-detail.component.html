<section *ngIf="project" class="px-6 py-20 max-w-4xl mx-auto">
  <h1 class="text-3xl font-bold text-primary mb-4">{{ project.title }}</h1>
  <div class="prose prose-lg max-w-none" [innerHTML]="project.content"></div>
</section>

<p *ngIf="error" class="text-red-600 text-center mt-20 text-lg">{{ error }}</p>
