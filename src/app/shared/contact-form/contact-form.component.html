<div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 flex flex-col gap-3 z-50">
  <div *ngFor="let popup of popups"
       class="relative px-6 py-3 rounded shadow-md text-white animate-fade-in-fast flex items-center justify-between min-w-[300px]"
       [ngClass]="popup.success ? 'bg-green-300' : 'bg-red-300'">
    <span>{{ popup.text }}</span>
    <button (click)="closePopup(popup.id)"
            class="text-white text-lg font-bold ml-4 hover:opacity-70 transition-opacity">
      &times;
    </button>
  </div>
</div>

<section class="relative px-6 py-24 md:px-12 max-w-6xl mx-auto">
  <h2 class="text-3xl md:text-4xl font-bold text-primary text-center mb-12 animate-fade-in">
    Kontaktieren Sie mich
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="max-w-xl mx-auto mt-20 space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" formControlName="name" placeholder="Dein Name"
             class="w-full p-3 border border-gray-300 rounded-md"/>
      <input type="email" formControlName="email" placeholder="Deine E-Mail"
             class="w-full p-3 border border-gray-300 rounded-md"/>
    </div>

    <input type="text" formControlName="phone" placeholder="Telefonnummer"
           class="w-full p-3 border border-gray-300 rounded-md"/>

    <textarea formControlName="message" placeholder="Nachricht (optional)"
              rows="4" class="w-full p-3 border border-gray-300 rounded-md"></textarea>

    <button type="submit"
            [disabled]="loading"
            class="w-full bg-primary text-white font-semibold py-3 rounded-md hover:bg-opacity-90 transition-all duration-300">
      {{ loading ? 'Wird gesendet...' : 'Anfrage senden' }}
    </button>
  </form>
</section>
